language: node_js
node_js:
  - 13.3.0
install: yarn
script: gatsby build
deploy:
  provider: s3
  access_key_id: $AWS_KEY
  secret_access_key: $AWS_SECRET
  bucket: "babyjellyfish.com"
  skip_cleanup: true
  acl: public_read
  local_dir: public
  region: us-west-1
env:
  - bnet_client=$bnet_client
  - bnet_secret=$bnet_secret